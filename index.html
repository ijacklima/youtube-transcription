<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Transcription</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="app" class="flex">
      <header class="grid">
        <div class="logo">
          <img src="/logo.svg" alt="Logo">
        </div>
        <form id="form" class="flex">
          <div class="input-wrapper flex">
            <label class="sr-only" for="url">Paste the YouTube URL here</label>
            <input required type="url" name="url" id="url" placeholder="Paste the YouTube URL here">
            <i class="ph ph-x-circle"></i>
          </div>
          <button>
              Transcription
          </button>
        </form>
      </header>

      <main>
        <div class="wrapper grid">
          <div class="video">
            <video id="youtubeVideo"></video>
          </div>
          <div class="transcription">
            <button class="copy">
              <i class="ph ph-copy-simple"></i>
            </button>
            <div class="content-wrapper">
              <div class="content grid">
                <div class="chunk">
                  <time>00:00</time>
                  <p>
                    <span>
                      Enter the
                    </span>
                    <span>
                      Youtube URL to
                    </span>
                    <span>
                      start the transcription
                    </span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
